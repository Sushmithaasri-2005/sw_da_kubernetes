<!DOCTYPE html>
<html>
<head>
    <title>About - Flask App</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;

            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }

</head>
<body>
    <div class="container">
        <h1>About This Flask App</h1>

        <a href="/">Back to Home</a>
